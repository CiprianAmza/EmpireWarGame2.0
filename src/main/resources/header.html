<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
  </head>
  <body>
    <div th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Empire War Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/mainbuildingview">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/leaderboard">Leaderboard</a>
            </li>
          </ul>

          <form sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/login}" style="margin-right: 0.8%;">
            <button class="btn btn-outline-primary" type="submit">Login</button>
          </form>
          <form sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/register}">
            <button class="btn btn-outline-secondary" type="submit">Register</button>
          </form>
          <form sec:authorize="isFullyAuthenticated()" class="d-flex" form-method="post" th:action="@{/logout}">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
